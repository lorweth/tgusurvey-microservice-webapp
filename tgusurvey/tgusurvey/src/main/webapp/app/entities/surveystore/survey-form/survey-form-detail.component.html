<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="surveyForm">
            <h2><span jhiTranslate="tgusurveyApp.surveystoreSurveyForm.detail.title">Survey Form</span> {{ surveyForm.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSurveyForm.name">Name</span></dt>
                <dd>
                    <span>{{ surveyForm.name }}</span>
                </dd>
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSurveyForm.note">Note</span></dt>
                <dd>
                    <span>{{ surveyForm.note }}</span>
                </dd>
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSurveyForm.program">Program</span></dt>
                <dd>
                    <div *ngIf="surveyForm.program">
                        <a [routerLink]="['/education-program', surveyForm.program?.id, 'view']">{{ surveyForm.program?.msct }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/survey-form', surveyForm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
