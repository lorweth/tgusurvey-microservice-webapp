<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>

        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
        </div>

        <div class="action-bar row">
            <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="card text-center" style="width: 16rem;" routerLink="subject" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="px-2 py-2">
                    <img src="../../content/images/do-survey.svg" style="width: 80%; height: 12rem;" alt="survey-maker">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: 500; font-style: italic;">Quản lý môn học</h5>
                </div>
            </div>

            <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="card text-center" style="width: 16rem;" routerLink="education-program" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="px-2 py-2">
                    <img src="../../content/images/do-survey.svg" style="width: 80%; height: 12rem;" alt="survey-maker">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: 500; font-style: italic;">Quản lý chương trình đào tạo</h5>
                </div>
            </div>

            <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="card text-center" style="width: 16rem;" (click)="makeSurveyForm()">
                <div class="px-2 py-2">
                    <img src="../../content/images/make-survey.svg" style="width: 80%; height: 12rem;" alt="survey-maker">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: 500; font-style: italic;">Tạo phiếu khảo sát</h5>
                </div>
            </div>

            <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="card text-center" style="width: 16rem;" (click)="makeSurveyForm()">
                <div class="px-2 py-2">
                    <img src="../../content/images/pie-chart.svg" style="width: 80%; height: 12rem;" alt="survey-maker">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: 500; font-style: italic;">Thống kê khảo sát</h5>
                </div>
            </div>

            <div *jhiHasAnyAuthority="'ROLE_USER'" class="card text-center" style="width: 16rem;" (click)="makeSurveyForm()">
                <div class="px-2 py-2">
                    <img src="../../content/images/do-survey.svg" style="width: 80%; height: 12rem;" alt="survey-maker">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: 500; font-style: italic;">Làm khảo sát</h5>
                </div>
            </div>
        </div>
    </div>

</div>
