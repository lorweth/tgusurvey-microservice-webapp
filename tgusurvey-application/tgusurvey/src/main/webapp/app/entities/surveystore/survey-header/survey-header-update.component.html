<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-survey-header-heading" jhiTranslate="tgusurveyApp.surveystoreSurveyHeader.home.createOrEditLabel">Create or edit a Survey Header</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreSurveyHeader.stt" for="field_stt">Stt</label>
                    <input type="number" class="form-control" name="stt" id="field_stt"
                           formControlName="stt"/>
                    <div *ngIf="editForm.get('stt')!.invalid && (editForm.get('stt')!.dirty || editForm.get('stt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stt')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('stt')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreSurveyHeader.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreSurveyHeader.surveyForm" for="field_surveyForm">Survey Form</label>
                    <select class="form-control" id="field_surveyForm" name="surveyForm" formControlName="surveyForm">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="surveyFormOption.id === editForm.get('surveyForm')!.value?.id ? editForm.get('surveyForm')!.value : surveyFormOption" *ngFor="let surveyFormOption of surveyforms; trackBy: trackById">{{ surveyFormOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
