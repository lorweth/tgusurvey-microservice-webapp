<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-result-survey-heading" jhiTranslate="tgusurveyApp.surveystoreResultSurvey.home.createOrEditLabel">Create or edit a Result Survey</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreResultSurvey.surveyDate" for="field_surveyDate">Survey Date</label>
                    <div class="d-flex">
                        <input id="field_surveyDate" type="datetime-local" class="form-control" name="surveyDate" formControlName="surveyDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreResultSurvey.answer" for="field_answer">Answer</label>
                    <select class="form-control" name="answer" formControlName="answer" id="field_answer">
                        <option value="OPTION1">{{ 'tgusurveyApp.Answer.OPTION1' | translate }}</option>
                        <option value="OPTION2">{{ 'tgusurveyApp.Answer.OPTION2' | translate }}</option>
                        <option value="OPTION3">{{ 'tgusurveyApp.Answer.OPTION3' | translate }}</option>
                        <option value="OPTION4">{{ 'tgusurveyApp.Answer.OPTION4' | translate }}</option>
                        <option value="OPTION5">{{ 'tgusurveyApp.Answer.OPTION5' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreResultSurvey.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" formControlName="question">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === editForm.get('question')!.value?.id ? editForm.get('question')!.value : questionOption" *ngFor="let questionOption of questions; trackBy: trackById">{{ questionOption.content }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tgusurveyApp.surveystoreResultSurvey.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
