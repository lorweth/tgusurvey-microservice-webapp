<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="section">
            <h2><span jhiTranslate="tgusurveyApp.surveystoreSection.detail.title">Section</span> {{ section.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSection.stt">Stt</span></dt>
                <dd>
                    <span>{{ section.stt }}</span>
                </dd>
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSection.title">Title</span></dt>
                <dd>
                    <span>{{ section.title }}</span>
                </dd>
                <dt><span jhiTranslate="tgusurveyApp.surveystoreSection.header">Header</span></dt>
                <dd>
                    <div *ngIf="section.header">
                        <a [routerLink]="['/survey-header', section.header?.id, 'view']">{{ section.header?.title }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/section', section.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
